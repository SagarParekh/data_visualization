<script>

	var svgCircle = d3.select("#viz").append("svg").attr("width", 600) .attr("height", 600)
	var canvas=svgCircle.append("g");
	var circleData = [
	   { "cx": 50, "cy": 50, "r": 20, "color" : "yellow" , "stroke":"black"},
	   { "cx": 100, "cy": 50, "r": 20, "color" : "lightblue" , "stroke":"black"},
	   { "cx": 150, "cy": 50, "r": 20, "color" : "pink", "stroke":"black" }
    ];

	var circles = canvas.selectAll("circle")
			        .data(circleData)
			        .enter()
			        .append("circle");
                        
	var circleAttributes = circles
	  .attr("cx", function (d) { return d.cx; } )
	  .attr("cy", function (d) { return d.cy; } )
	  .attr("r", function (d) { return d.r; } )
	         .style("fill", function (d) { return d.color; } )
	         .style("stroke", function (d) { return d.stroke; } );

	var x = d3.scale.linear().domain([0,400]).range([0,400]);
	var xAxis = d3.svg.axis().scale(x).orient("bottom");

	canvas.append("g")
           .attr("class", "axis")
           .call(xAxis);

    var y = d3.scale.identity().domain([0,300]);
    var yAxis = d3.svg.axis().scale(y).orient('right');
 
    canvas.append("g")  
                .attr("class", "axis")
                .call(yAxis);

</script>
