<script>
	var svgCircle = d3.select("#viz").append("svg").attr("width", 600) .attr("height", 800);
	var circle = svgCircle.append("circle").style("stroke", "gray").style("fill", "white")
    .attr("r", 40)
	.attr("cx", 50)
	.attr("cy", 50);
	org_cx=50;
	org_cy=50;

	//2.1
	function moveright(){
		circle.attr("cx",org_cx+10)
		org_cx+=10;
	}

	//2.2

    //2.3 //2.4

    d3.select("circle").transition().style("fill","red").duration(10000).transition().attr("cy",org_cy+40).delay(10000).style("fill","green");
